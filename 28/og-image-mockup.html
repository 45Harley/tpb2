<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amendment 28 - OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            font-family: Georgia, 'Times New Roman', serif;
            position: relative;
            border: 1px solid #333;
        }
        
        .amendment-badge {
            position: absolute;
            top: 40px;
            left: 50px;
            font-size: 1.2rem;
            color: #c9a227;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        
        .headline {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .headline .line1 {
            font-size: 4rem;
            color: #e8e8e8;
            font-weight: normal;
            margin-bottom: 10px;
        }
        
        .headline .line2 {
            font-size: 4.5rem;
            color: #c9a227;
            font-style: italic;
            font-weight: normal;
        }
        
        .subline {
            font-size: 1.6rem;
            color: #888;
            text-align: center;
            max-width: 800px;
            line-height: 1.5;
            margin-bottom: 40px;
        }
        
        .cta {
            background: #c9a227;
            color: #0a0a0a;
            padding: 18px 50px;
            font-size: 1.4rem;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 4px;
        }
        
        .url {
            position: absolute;
            bottom: 40px;
            right: 50px;
            font-size: 1.3rem;
            color: #666;
        }
        
        .tpb-mark {
            position: absolute;
            bottom: 40px;
            left: 50px;
            font-size: 1rem;
            color: #444;
        }
        
        /* Gold accent line */
        .gold-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: #c9a227;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="gold-line"></div>
        <div class="amendment-badge">Amendment 28</div>
        
        <div class="headline">
            <div class="line1">Congress won't fix it.</div>
            <div class="line2">But we all can.</div>
        </div>
        
        <div class="subline">
            One amendment to give the People the power to propose and pass laws directly.
        </div>
        
        <div class="cta">Sign the Movement</div>
        
        <div class="tpb-mark">The People's Branch</div>
        <div class="url">4tpb.org/28</div>
    </div>
</body>
</html>
